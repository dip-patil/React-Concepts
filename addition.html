<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>




<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Addition</title>
  </head>
  <body>
    <h1 class="text-center pt-5">Addition of 2 Numbers</h1>
    <div id="add"></div>

    <script type="text/babel">
        function fnAdd()
        {
            var no1=document.getElementById('n1').value
            var no2=document.getElementById('n2').value
            var sum=parseFloat(no1)+parseFloat(no2)
            document.querySelector('span').innerText=sum;
          
        }
    
        function App(){
            return <div class="container col-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Number 1 :</label>
                            <input type="number" class="form-control" id="n1" aria-describedby="emailHelp"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Number 2 :</label>
                            <input type="number" onKeyUp={fnAdd} class="form-control" id="n2"/>
                        </div>
                       
                        <button type="submit" onClick={fnAdd} class="btn btn-primary">Sum</button>
                        
                        <h2>Result : <span></span></h2>
                    </div>

        }
        var ref=ReactDOM.createRoot(document.querySelector('#add'))
        ref.render(<App/>)
    
    </script>
