<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Revese String</title>
  </head>
  <body>
    
    <div id="reverse"></div>

    <script type="text/babel">
        function beforeInput(){
            document.querySelector('span').innerText='Please Enter The String...'
        }
        function fnReverse()
        {
            var str=document.getElementById('str').value
            var revStr=''
            for(var i=0;i<str.length;i++)
            {   
                revStr=str.charAt(i)+revStr
                
            }
             document.querySelector('span').innerText=revStr;
        }
    
        function App(){
            return <div class="container pt-5 ml-15">
                <h1>Check Prime Number</h1>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter String :</label>
                            <input type="text" onBeforeInput={beforeInput} onInput={fnReverse} class="form-control col-5" id="str" aria-describedby="emailHelp"/>
                        </div>

                        <button type="submit" onClick={fnReverse} class="btn btn-primary">Check</button>
                        
                        <h2 class='p-5'>Reverse String : <span></span></h2>
                    </div>

        }
        var ref=ReactDOM.createRoot(document.querySelector('#reverse'))
        ref.render(<App/>)
    
    </script>
