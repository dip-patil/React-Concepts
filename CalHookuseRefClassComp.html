<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>CalHook useRef arrow function Class Component</title>
</head>

<body>
    <h1 class="text-center">Addition & Substraction of 2 Numbers</h1>
    <div id="add"></div>

    <script type="text/babel">
        class App extends React.Component {
            ref1 = React.createRef()
            ref2 = React.createRef()
            ref3 = React.createRef()
            ref4 = React.createRef()
            fnAdd=()=> {
                var no1 = this.ref1.current.value
                var no2 = this.ref2.current.value
                var sum = parseFloat(no1) + parseFloat(no2)
                this.ref3.current.innerText = sum;
                var sub =this.fnSub(parseFloat(no1), parseFloat(no2))
                this.ref4.current.innerText = sub;


            }
            fnSub=(no1, no2)=> {

                return (parseFloat(no1) - parseFloat(no2))


            }

            render() {
                return <div class="container col-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Number 1 :</label>
                        <input type="number" class="form-control" ref={this.ref1} aria-describedby="emailHelp" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Number 2 :</label>
                        <input type="number" onKeyUp={this.fnAdd} class="form-control" ref={this.ref2} />
                    </div>

                    <button type="submit" onClick={this.fnAdd} class="btn btn-primary">Calculate</button>

                    <h2 class="text-center">Sum : <span ref={this.ref3}></span></h2>
                    <h2 class="text-center">Sub : <span ref={this.ref4}></span></h2>
                </div>

            }
        }
        var i = ReactDOM.createRoot(document.querySelector('#add'))
        i.render(<App />)

    </script>
