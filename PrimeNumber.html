<script src="babel.min.js"></script>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Check Prime</title>
  </head>
  <body>
    
    <div id="prime"></div>

    <script type="text/babel">
        function beforeInput(){
            document.querySelector('span').innerText='Please Enter The Number...';
        }
        function fnAdd()
        {
            var num=document.getElementById('num').value
            var cnt=0
            for(var i=2;i<=num;i++)
            {
                if(num%i===0)
                {
                  cnt++              
                }
                
            }
            if(cnt===1)
            {
                document.querySelector('span').innerText='Given Number is Prime';
            }
            else  document.querySelector('span').innerText='Given Number is NOT Prime';
        }
    
        function App(){
            return <div class="container pt-5 ml-15">
                <h1>Check Prime Number</h1>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Number :</label>
                            <input type="number" onBeforeInput={beforeInput} onInput={fnAdd} class="form-control col-5" id="num" aria-describedby="emailHelp"/>
                        </div>
                        <br/>
                        <button type="submit" onClick={fnAdd} class="btn btn-primary">Check</button>
                        
                        <h2 class='p-5'>Result : <span></span></h2>
                    </div>

        }
        var ref=ReactDOM.createRoot(document.querySelector('#prime'))
        ref.render(<App/>)
    
    </script>
