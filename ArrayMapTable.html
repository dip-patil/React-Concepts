<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>



<div id="tbl"></div>

<script type="text/babel">
    const fnChange=(val)=>
    {   
        const{name,marks,city}=val
        console.log(name)
        console.log(marks)
        console.log(city)
    }

    const App = () => {
        const arr = [
            { name: 'Dip', marks: '90', city: 'Chalisgaon' },
            { name: 'Nitin', marks: '92', city: 'Shirpur' },
            { name: 'Vivek', marks: '100', city: 'Amalner' }
        ]


        return <div>
            <h2>Students Table</h2>
            <table border='4px'>
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Name</th>
                        <th>Marks</th>
                        <th>City</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    {

                        arr.map((val, index) => {
                            const{name,marks,city}=val
                            return <tr key={index}>
                                <td>{index + 1}</td>
                                <td>{name}</td>
                                <td>{marks}</td>
                                <td>{city}</td>
                                <td><button onClick={()=>{fnChange(val)}}>Edit</button></td>

                            </tr>
                        })
                    }
                </tbody>

            </table>
        </div>
    }
    var ref = ReactDOM.createRoot(document.querySelector('#tbl'))
    ref.render(<App />)
</script>
