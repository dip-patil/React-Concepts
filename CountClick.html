<script src="react.development.js"></script>
<script src="babel.min.js"></script>
<script src="react-dom.development.js"></script>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Count Clicks</title>
</head>

<body>
    <h1 class="text-center"></h1>

<div id="cnt"></div>
<script type="text/babel">
    const App=()=>
    {
        
        const [count,setCount]=React.useState(0)


        return <div class="container">
                
                <h1>You Click the Button {count} times.</h1>
                <button type="submit" onClick={()=>setCount(count+1)} class="btn btn-primary">Click Me</button>

                
                </div>
    }





    var instance=ReactDOM.createRoot(document.getElementById('cnt'))
    instance.render(<App/>)
</script>
